---
- name: Update bootstrap container contents
  hosts: all

  vars:
    meta_files:
    - app.meta
    - av.meta
    - content.meta
    - wf2.meta
    - wf3.meta

  tasks:
  - name: process meta files
    include_tasks: process_file.yml
    loop: "{{ meta_files }}"

  - name: find the source files
    find:
      paths: "{{ cloud_dir }}"
      patterns: "panup*"
    register: files_to_delete

  - name: purge the source files
    file:
      path: "{{ item.path }}"
      state: absent
    with_items: "{{ files_to_delete.files }}"
